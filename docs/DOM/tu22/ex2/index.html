<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="styles/app.css" />
  <script src="scripts/app.js" defer></script>
</head>

<body>
  <div id="backdrop"></div>
  <div class="modal card" id="add-modal">
    <div class="modal__content">
      <label for="title">Movie Title</label>
      <input type="text" name="title" id="title" />
      <label for="rating">Your Rating</label>
      <input type="number" step="1" max="5" min="1" name="rating" id="rating" />
    </div>
    <div class="modal__actions">
      <button class="btn btn--passive" onclick="closeForm">Cancel</button>
      <button class="btn btn--success" onclick="addMovie">Add</button>
    </div>
  </div>

  <header>
    <h1>Favorite Movies</h1>
    <button id="show-form-btn" onclick="showForm">ADD MOVIE</button>
  </header>

  <main>
    <section id="entry-text" class="card">
      <p>Your personal movie database!</p>
    </section>
    <ul id="movie-list">
    </ul>
  </main>
</body>

</html>
